<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .comment-box {
      margin-top: 20px;
    }
    .comment {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      position: relative;
      max-width: 300px;
    }
    .comment h4 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .comment p {
      margin: 0;
    }
    .comment-date {
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Comment Section</h1>
  <!-- Container for comments -->
  <div id="comments-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        addComment("Bj√∏rn Vinther", "I think Javascript is EVIL!");
        addComment("Jerry", "Me too!");
    });

    // Function to add a new comment
    function addComment(username, commentText) {
      const commentBlock = document.createElement('div');
      commentBlock.className = 'comment';

      const commentUser = document.createElement('h4');
      commentUser.textContent = username;

      const commentDate = document.createElement('div');
      const currentDate = new Date().toLocaleString(); // Get current date and time
      commentDate.className = 'comment-date';
      commentDate.textContent = `Posted on: ${currentDate}`;

      const commentParagraph = document.createElement('p');
      commentParagraph.textContent = commentText;

      const deleteButton = document.createElement('button');
      deleteButton.className = 'delete-btn';
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = function () {
        commentBlock.remove();
      };

      commentBlock.appendChild(commentUser);
      commentBlock.appendChild(commentDate);
      commentBlock.appendChild(commentParagraph);
      commentBlock.appendChild(deleteButton);

      const commentsContainer = document.getElementById('comments-container');
      commentsContainer.appendChild(commentBlock);
    }


  </script>
</body>
</html>
